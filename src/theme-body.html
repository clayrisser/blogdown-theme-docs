  <script>
    class ThemeBody {
      beforeRegister() {
        this.is = 'theme-body';

        this.actions = {
          isNarrow: (narrow) => {
            return (dispatch) => {
              dispatch({
                type: IS_NARROW,
                payload: narrow
              });
            };
          },
          path: (path) => {
            return (dispatch) => {
              dispatch({
                type: IS_NARROW,
                payload: path
              });
            };
          }
        };

        this.properties = {
          metaLoading: {
            type: Array,
            statePath: 'meta.loading',
            observer: 'progressChanged'
          },
          metaProgress: {
            type: Number,
            statePath: 'meta.progress',
            observer: 'progressChanged'
          },
          notifications: {
            type: Array,
            statePath: 'notifications',
            observer: 'notificationsChanged'
          },
          meta: {
            type: Object,
            statePath: 'meta'
          },
          pages: {
            type: [],
            statePath: 'pages'
          },
          taxonomies: {
            type: [],
            statePath: 'taxonomies'
          },
          route: {
            type: Object,
            statePath: 'route',
            observer: 'routeChanged'
          },
          path: {
            type: String
          },
          settings: {
            type: Object,
            statePath: 'settings'
          },
          meta: {
            type: Object,
            statePath: 'meta'
          },
          narrow: {
            type: Boolean,
            observer: 'narrowChanged'
          },
          animationConfig: {
            value: function() {
              return {
                entry: {
                  name: 'scale-up-animation',
                  node: this
                },
                exit: {
                  name: 'fade-out-animation',
                  node: this
                }
              };
            }
          }
        };
      }

      get behaviors() {
        return [
          BodyBehavior,
          Polymer.NeonAnimationRunnerBehavior,
          ReduxActionsBehavior,
          ReduxStateBehavior
        ];
      }

      getCurrentTitle() {
        console.log('Current title: ' + document.getElementById("title"));
        return document.getElementById("title");
      }

      getPostsForTaxonomy(taxonomy) {
        console.log('Posts for taxonomy!');
        var posts = this.taxonomies[taxonomy];
        if(!posts)
          return [];
        return posts;
      }

      getPath() {
        console.log('GET PATH!!!!!');
        if(this.route && this.route.slugs) {
          var path = this.route.slugs['parent'];
          if(this.route.slugs['child']) {
            path += ' Â» ' + this.route.slugs['child'];
          }

          console.log('PATH: %s', path);
          return path;
        }
        return 'Test';
      }

      ready() {
        this.set('themeSettings', _.assign({
          toastDuration: 5000
        }, app.getThemeSettings()));
        this.set('indeterminateLoading', true);
        this.set('socialAccounts', []);
        this.set('menuItems', []);
        this.set('path', this.getPath());
        this.loadMenuItems();
        this.loadSocialAccounts();
        console.log('Current title: ' + document.getElementById("title"));
      }

      loadMenuItems() {
        _.each(this.pages, (page) => {
          if (page.addToMenu) {
            this.push('menuItems', {
              title: page.title,
              slug: page.slug
            });
          }
        });
      }

      loadSocialAccounts() {
        _.each(this.themeSettings.socialAccounts, (socialAccount, key) => {
          this.push('socialAccounts', {
            type: key,
            url: socialAccount
          });
        });
      }

      toggleDrawer() {
        this.$.drawer.toggle();
      }

      closeDrawer() {
        if (this.narrow) this.$.drawer.close();
      }

      narrowChanged() {
        this.dispatch('isNarrow', this.narrow);
      }

      routeChanged() {
        console.log('ROUTE CHANGED');
        this.set('path', this.getPath());
        //this.dispatch('path', this.getPath());
      }

      notificationsChanged() {
        this.hideToast();
        if (this.meta && this.meta.appLoaded) {
          this.set('notification', this.notifications[this.notifications.length - 1]);
          switch (this.notification.type) {
            case 'error':
              this.$.toastError.open();
              break;
            case 'warn':
              this.$.toastWarn.open();
              break;
            default:
              this.$.toastInfo.open();
              break;
          }
        }
      }

      hideToast() {
        this.$.toastError.close();
        this.$.toastWarn.close();
        this.$.toastInfo.close();
      }

      progressChanged() {
        if (this.metaLoading.length > 0) {
          this.set('loading', true);
          this.set('progress', 0);
        } else if (this.metaProgress > 0) {
          this.set('loading', false);
          this.set('progress', this.metaProgress);
        } else {
          this.set('loading', false);
          this.set('progress', 0);
        }
      }
    }
    Polymer(ThemeBody);
  </script>
